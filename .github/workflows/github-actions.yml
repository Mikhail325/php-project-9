name: PHP CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup PHP
        # Action gives to setup the PHP environment to test application
        # https://github.com/shivammathur/setup-php
      with:
        # Specify the PHP version
        php-version: '8.1.2'
    - name: Install
      run: make install

    - name: Run linter
      run: make lint

